<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>eHarmony</title>
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="wrapper">
			<div class="navbar">
				<div class="nav-left">
					#1 Most Trusted Online Dating Site
				</div>
				<div class="nav-right pull-right">
					<button class="btn btn-primary">MEMBER LOGIN</button>
					<button class="btn btn-fb fb"><i class="fa fa-facebook"></i></button>
					<button class="btn btn-tw tw"><i class="fa fa-twitter"></i></button>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<aside class="depth-1">
						<div class="header">
							<h2><span>e</span>Harmony</h2>
						</div>
						<p class="sub-title">Free to review your matches</p>
						<div class="fb-login">
							Already on Facebook? <button class="btn btn-fb"><i class="fa fa-facebook"></i> Connect with Facebook</button>
						</div>
						<form action="">
							<div class="form-group">
								<label for="">First Name:</label>
								<input type="text" class="form-control">
								<small class="name"><i>First name only please</i></small>
							</div>
							<div class="form-group">
								<label for="">I'm a:</label>
								<span class="gender-wrapper">
									<select name="" id="male">
										<option value="">Man</option>
										<option value="">Woman</option>
									</select>
									<small>seeking</small>
									<select name="" id="female">
										<option value="">Man</option>
										<option value="">Woman</option>
									</select>
								</span>
							</div>
							<div class="form-group">
								<label for="">Zip Code:</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="">Country:</label>
								<select name="" id="" class="form-control">
									<option value="">United States</option>
									<option value="">Nigeria</option>
								</select>
							</div>
							<div class="form-group email">
								<label for="">Email:</label>
								<input type="email" class="form-control">
								<small>Note: Your email is used to log back in</small>
							</div>
							<div class="form-group">
								<label for="">Confirm Email:</label>
								<input type="email" class="form-control">
							</div>
							<div class="form-group password">
								<label for="">Password:</label>
								<input type="password" class="form-control">
								<small>Must be at least 5 characters</small>
							</div>
							<div class="form-group">
								<label for="">How did you hear about us?</label>
								<select name="" id="" class="form-control">
									<option value="">Please select...</option>
									<option value="">by mail</option>
								</select>
							</div>
							<button class="btn btn-submit"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>Find My Matches</button>
						</form>
					</aside>
					<main>
						<div class="row banner" style="background-image: url(img/banner.png);">
							<!-- <img src="img/banner.png" alt=""> -->
						</div>
						<div class="content">
							<h2>Date Smarter, Not Harder</h2>
							<ul>
								<li>Take our Relationship Questionnaire to define what you want</li>
							</ul>
						</div>
					</main>
				</div>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
